<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=9,IE=10,IE=11,IE=edge,chrome=1">
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link rel="stylesheet" href="../dist/amazeui.areaselect.css">
    <script src="http://s.amazeui.org/assets/2.x/js/jquery.min.js"></script>
    <!--<script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>-->
    <script src="../dist/amazeui.areaselect.js"></script>
    <script src="demo.js"></script>
    <title>demo</title>
</head>

<body>
    <header class="am-topbar am-topbar-inverse">
        <h1 class="am-topbar-brand">
            <a href="#">Amaze UI AreaSelect</a>
        </h1>
    </header>
    <div class="am-container">
        <form action="" class="am-form ">
            <fieldset>
                <legend>demos</legend>
                <div class="am-form-group">
                    <label for="area-input-1">demo1默认</label>
                    <input id="area-input-1" type="text" name="area1" placeholder="请选择地区">
                     <input type="hidden" name="area1Value">
                </div>
                <div class="am-form-group">
                    <label for="area-input-1">demo2事件监听</label>
                    <input id="area-input-1" type="text" name="area2" placeholder="请选择地区">
                </div>
                <div class="am-form-group">
                    <label for="area-input-1">demo3自定义数据源</label>
                    <input id="area-input-1" type="text" name="area3" placeholder="请选择地区">
                    <input type="hidden" name="area3Value">
                </div>
                 <div class="am-form-group">
                    <label for="area-input-1">demo4自定义异步数据源</label>
                    <input id="area-input-1" type="text" name="area4" placeholder="请选择地区">
                    <input type="hidden" name="area4Value">
                </div>
                <div class="am-form-group">
                    <label for="area-input-1">demo5自定义异步数据源Promise</label>
                    <input id="area-input-1" type="text" name="area5" placeholder="请选择地区">
                    <input type="hidden" name="area5Value">
                </div>
                <div class="am-form-group">
                    <label for="area-input-1">demo6自定义hidden[name]</label>
                    <input id="area-input-1" type="text" name="area6" placeholder="请选择地区">
                    <input type="hidden" name="customValue">
                </div>
                <button type="submit" class="am-btn am-btn-primary am-btn-block">提交</button>
            </fieldset>
        </form>

   
    </div>


</body>

</html>
